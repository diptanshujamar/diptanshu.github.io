    }

    h1 a {
      text-decoration: none;

      margin-top: 40px;
      border-radius: 15px;
      box-shadow: 0 0 20px #00ffff;
      transition: transform 0.4s ease, box-shadow 0.4s ease;

      transform: scale(1.03);
      box-shadow: 0 0 35px #00ffff;
    }

    h1 {
      margin: 30px 0;
    }

    @media (max-width: 768px) {
      img {

      }
